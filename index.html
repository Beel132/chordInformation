<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chord information</title>
</head>

<body>
    <div id="container">
        <h1>Informação sobre <span class="color">acordes</span></h1>
        <p id="p"><span class="color">Escolha</span> o acorde que você quer usar</p>

        <select id="chord--selector" onchange="checkSelectValue()">
            <option value="" disabled selected>Selecione</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <button id="chord--check">Ver informações</button>

        <table id="tablebody">
            <tr>
                <th>Acorde</th>
                <th>Diminuto</th>
                <th>Tensão</th>
                <th>Clareza</th>
                <th>Medo</th>
            </tr>

            <tr id="first-row"></tr>

            <tr>
                <th>Suspense de transição</th>
                <th>Suspense</th>
                <th>Transição de baixo</th>
                <th>Emoção</th>
                <th>Transição</th>
            </tr>

            <tr id="second-row"></tr>

            <!-- <tr> <th colspan="5">Tensão que combina com a música</th> </tr> -->

            <!-- <tr id="third-row"></tr> -->
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
