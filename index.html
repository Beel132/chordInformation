<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chord information</title>
</head>

<body>
    <div id="container">
        <h1>Chord <span class="color">information</span></h1>
        <p id="p"><span class="color">Choose</span> the chord you wanna use</p>

        <select id="chord--selector" onchange="checkSelectValue()">
            <option value="" disabled selected>Select</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <button id="chord--check">See informations</button>

        <table id="tablebody">
            <tr>
                <th>Chord</th>
                <th>Diminished</th>
                <th>Tension</th>
                <th>Clarity</th>
                <th>Fear</th>
            </tr>

            <tr id="first-row"></tr>

            <tr>
                <th>Transition suspense</th>
                <th>Suspense</th>
                <th>Bass transition</th>
                <th>Emotion</th>
                <th>Transition</th>
            </tr>

            <tr id="second-row"></tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>

</html>
